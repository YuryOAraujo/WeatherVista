<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Vista</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="cloud-sun.svg" type="image/svg+xml">
</head>
<body>
    <div class="container px-4 weatherCard">
        <div class="input-group my-3 weatherSearchBar">
            <input type="text" class="form-control text-center" id="cityInput" placeholder="Cidade" aria-label="Name">
            <span class="input-group-text bg-weather text-light weatherSearchIcon" id="searchBtn" data-toggle="tooltip" data-placement="top" title="Pesquisar">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </span>
        </div>
        
        <div class="input-group my-3">
            <div class="weatherTemp text-center">
                <h1 id="temperature"></h1>
            </div>
            
            <div class="weatherExtremes row">
                <div class="col text-left">
                    <p class="paragraph" id="minTemperature"></p>
                </div>
                <div class="col text-right">
                    <p class="paragraph" id="maxTemperature"></p>
                </div>
            </div>
        </div>

        <div class="input-group my-3">
            <div class="btn-group d-flex justify-content-center" role="group">
                <button type="button" class="btn btn-light active text-light bg-weather" id="celsiusBtn" disabled>Celsius</button>
                <button type="button" class="btn btn-light text-light bg-weather" id="kelvinBtn">Kelvin</button>
            </div>
        </div>

        <div class="additional-info bg-weather p-3 weatherCondition">
            <div class="row">
                <div class="col text-center">
                    <img id="weatherIcon" src="your-image-url.jpg" alt="Weather Condition Image">
                    <p id="condition" class="condition">Weather Condition Text</p>
                </div>
            </div>
        </div>

        <div class="additional-info p-3 my-3">
            <div class="row">
                <div class="col col bg-weather weatherCondition text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-brightness-alt-high-fill my-1" viewBox="0 0 16 16">
                        <path d="M8 3a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 3zm8 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zm-13.5.5a.5.5 0 0 0 0-1h-2a.5.5 0 0 0 0 1h2zm11.157-6.157a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm-9.9 2.121a.5.5 0 0 0 .707-.707L3.05 5.343a.5.5 0 1 0-.707.707l1.414 1.414zM8 7a4 4 0 0 0-4 4 .5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5 4 4 0 0 0-4-4z"/>
                      </svg>
                    <p id="suntime" class="suntime"></p>
                </div>
                
                <div class="col bg-weather ml-3 weatherCondition text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-wind my-1" viewBox="0 0 16 16">
                        <path d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z"/>
                      </svg>
                    <p id="wind" class="wind"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
